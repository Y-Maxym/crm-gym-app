spring:
  application:
    name: gym-crm-app

  datasource:
    url: jdbc:h2:mem:gym-crm;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    username: gca
    password: gca
    driver-class-name: org.h2.Driver

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: public
    enabled: true

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true

security:
  password:
    length: 10